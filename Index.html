<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Data Storage App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Warehouse Data Storage</h1>
    
    <input type="text" id="barcodeInput" placeholder="Scan Barcode">
    <button onclick="scanBarcode()">Scan</button>

    <div id="dataEntryForm" style="display:none;">
        <input type="text" id="partNumber" placeholder="Part Number">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="text" id="location" placeholder="Location">
        <button onclick="saveData()">Save Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
